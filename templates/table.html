  <script type="text/javascript">

    $(document).ready(function () {
        
        $('#csv-table').DataTable( {
        "scrollX": false,
        "scrollY": false,
        "scrollCollapse": true,
        "paging": true
        });

        $('#csv-table').dataTable().fnClearTable();
        $('#csv-table').dataTable().fnAddData(["1","2","3"]);
        $('#csv-table').dataTable().fnAddData(["4","5","6"]);
        $('#csv-table').dataTable().fnAddData(["5","6","7"]);
        $('#csv-table').dataTable().fnAddData(["6","7","8"]);


    });
   </script>

<body>hello world

    <table id="csv-table" class="display" cellspacing="0">
                  <thead>
                    <tr>
                      <th>A</th>
                      <th>B</th>
                      <th>C</th>
                    </tr>
                  </thead>
                </table>
</body>
